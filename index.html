<!doctype html>
<html lang="en" ng-app="app">

    <head>
        <meta charset="utf-8">
        <title>My HTML File</title>
        <script src="bundle.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" 
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>

    <body ng-controller="GameController as game">
        <div class="container">
            <h1>
                Jumble Word Game
            </h1>
            <div ng-if="game.stateNotStarted()">
                    
                <button class="btn btn-primary" ng-click="game.startGame()">Start</button>
            </div>

            <div ng-if="game.statePlaying()">
                <div class="col-sm-4">
                    <h4>Current Score:</h4>
                    {{game.currentGame.score}}
                </div>
                <div class="col-sm-4">
                    <h4>Word:</h4>
                    {{game.currentGame.word.jumbled}}
                </div>
                <div class="col-sm-4">
                    <h4>Time left:</h4>
                    {{game.timeLeft}}

                </div>
                <div class="form-group">
                    <input ng-change="game.evaluate()" ng-model="game.currentGame.userInput" type="text" class="form-control" id="wordInput">
                </div>
            </div>

            <div ng-if="game.stateFinished()">
                <div ng-controller="ScoresController as scores">
                    <h4>Final Score:</h4>
                    {{scores.currentGame.score}}
                </div>
                    
            </div>

        </div>
    </body>

</html>
